<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
    <th:block th:include="layout/header" />
</head>
<body>
<div class="container">
    <h2 class="mt-3 ml-3">Edit Todo details</h2>
    <div>
        <form class="form-horizontal" th:object="${editTodo}" th:action="@{/todos}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}" />
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input id="title" type="text" class="form-control" th:field="*{title}" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input id="description" type="text" class="form-control" th:field="*{description}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <select th:field="*{status}" class="form-control">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In-Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{createdAt}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-outline-danger">Update</button>
                    <a class="btn btn-outline-primary" th:href="@{/}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
