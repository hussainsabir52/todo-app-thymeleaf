<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <th:block th:include="layout/header" />
</head>
<body>
<div class="container">
    <h2 class="mt-3 ml-3">Add Project details</h2>
    <div>
        <form class="form-horizontal" th:object="${newProject}" th:action="@{/projects}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}" />
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input id="title" type="text" class="form-control" th:field="*{name}" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input id="description" type="text" class="form-control" th:field="*{description}" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="startDate" class="col-sm-2 control-label">startDate:</label>
                <div class="col-sm-10">
                    <input id="startDate" type="date" class="form-control" th:field="*{startDate}" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate" class="col-sm-2 control-label">endDate:</label>
                <div class="col-sm-10">
                    <input id="endDate" type="date" class="form-control" th:field="*{endDate}" required/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-outline-danger">Save</button>
                    <a class="btn btn-outline-primary" th:href="@{/projects}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
